
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="DataDoLancamento">
      <th mat-header-cell *matHeaderCellDef> Data do lançamento </th>
      <td mat-cell *matCellDef="let element"> {{element.DataDoLancamento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.Descricao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Numero">
      <th mat-header-cell *matHeaderCellDef> Número </th>
      <td mat-cell *matCellDef="let element"> {{element.Numero}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef> Situação </th>
      <td mat-cell *matCellDef="let element"> {{element.Situacao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="DataDeConfirmacao">
      <th mat-header-cell *matHeaderCellDef> Data de Confirmacao </th>
      <td mat-cell *matCellDef="let element"> {{element.DataDeConfirmacao}} </td>
    </ng-container>
  
    <ng-container matColumnDef="DadosBancarios">
      <th mat-header-cell *matHeaderCellDef> Dados Bancários </th>
      <td mat-cell *matCellDef="let element"> {{element.DadosBancarios}} </td>
    </ng-container>
  
    <ng-container matColumnDef="ValorFinal">
      <th mat-header-cell *matHeaderCellDef> Valor Final </th>
      <td mat-cell *matCellDef="let element"> {{element.ValorFinal}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button  mat-raised-button (click)="Atualiza()" class="btn_atualiza">Atualiza <mat-icon>refresh</mat-icon></button>
